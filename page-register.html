<html lang="zh-CN" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Focus - Bootstrap Admin Dashboard </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./static/images/favicon.png">
    <link href="./static/css/style.css" rel="stylesheet">

</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">注册账号</h4>
                                    <form action="javascript:void()" class="needs-validation" id="form" novalidate>
                                        <div class="form-group">
                                            <label for="username"><strong>用户名</strong></label>
                                            <input type="text" class="form-control" id="username" required>
                                            <div id="invalid-username" class="invalid-feedback">请输入用户名！</div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password"><strong>密码</strong></label>
                                            <input type="password" class="form-control" id="password" required>
                                            <div id="invalid-password" class="invalid-feedback">请输入密码！</div>
                                        </div>
                                        <div class="form-group">
                                            <label for="confirm-password"><strong>确认密码</strong></label>
                                            <input type="password" class="form-control" id="confirm-password" required>
                                            <div id="invalid-confirm-password" class="invalid-feedback">请再次输入密码！</div>
                                        </div>
                                        <div class="form-group">
                                            <label for="role"><strong>身份</strong></label>
                                            <select class="form-control" id="role" required>
                                                <option value="user">用户</option>
                                                <option value="merchant">商家</option>
                                                <option value="administrator">管理员</option>
                                            </select>
                                        </div>
                                        <div class="form-group" id="phone-group">
                                            <label for="phone"><strong>手机号码</strong></label>
                                            <input type="tel" class="form-control" id="phone" required>
                                            <div id="invalid-phone" class="invalid-feedback">请输入手机号码！</div>
                                        </div>
                                        <div class="form-group" id="code-group">
                                            <label for="code"><strong>验证码</strong></label>
                                            <div class="input-group flex-warp">
                                                <input type="text" class="form-control" id="code" required>
                                                <div class="input-group-append">
                                                    <button class="btn btn-secondary" id="code-button" type="button" onclick="SMSsender.sendSMS()">获取验证码</button>
                                                </div>
                                                <div id="invalid-code" class="invalid-feedback">请输入验证码！</div>
                                            </div>
                                        </div>
                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-primary btn-block">注册</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>拥有账号? <a class="text-primary" href="page-login.html">登录</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="register-success" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-body">
                <div class="alert alert-success" role="alert">
                    添加成功!
                </div>
            </div>
        </div>
    </div>

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="./static/vendor/global/global.min.js"></script>
    <script src="./static/js/quixnav-init.js"></script>
    <!--endRemoveIf(production)-->

    
    <script src="./static/js/crypto-js/crypto-js.js"></script>
    <script src="./static/assets/js/lib/bootstrap.min.js"></script>
    <script>
        "use strict";
        function getUserType() {
            return $('#role option:selected').val();
        }
        function setPhoneErrMsg(msg) {
            document.getElementById('phone').setCustomValidity(msg);
            document.getElementById('phone-group').classList.add('was-validated');
            document.getElementById('invalid-phone').innerHTML = msg;
        }
        function clearPhoneErrMsg() {
            document.getElementById('phone').setCustomValidity('');
            document.getElementById('phone-group').classList.remove('was-validated');
        }
        function validateForm() {
            return $('#form')[0].checkValidity();
        }
    </script>
    <script>
        "use strict";
        const SMSsender = {
            timerId: null,
            countDownSeconds: 0,
            sendButton: document.getElementById('code-button'),
            sendSMS : function() {
                if (!this.timerId) {
                    let phone_num = $('#phone').val();
                    if (!phone_num) {
                        setPhoneErrMsg('请输入手机号码！');
                        return;
                    }

                    this.sendButton.disabled = true;

                    $.ajax({url: `/${getUserType()}/register/sms`,
                            data: JSON.stringify({phone_num: phone_num}),
                            contentType: 'application/json',
                            type: 'POST'})
                    .done((data) => {
                        if (data.smsResult == 2000) {
                            setPhoneErrMsg('该号码已被注册');
                        }
                        else {
                            clearPhoneErrMsg();
                        }
                    })
                    .fail(() => {
                        this.countDownSeconds = 0;
                        console.log('sendSMS Post Error');
                    })
                    this.countDown();
                }
            },
            countDown: function(secs) {
                const TIME_COUNT = 30;
                this.countDownSeconds = TIME_COUNT;
                this.timerId = setInterval(() => {
                    if (this.countDownSeconds > 0 && this.countDownSeconds <= TIME_COUNT) {
                        this.countDownSeconds--;
                        this.sendButton.innerHTML = `${this.countDownSeconds}s后重新发送`;
                    }
                    else {
                        this.sendButton.disabled = false;
                        this.sendButton.innerHTML = '重新发送';
                        clearInterval(this.timerId);
                        this.timerId = null;
                    }
                }, 1000)
            }
        }
    </script>
    <script>
        "use strict";
        $(document).ready(() => {
            $('input').blur((event) => {
                let target = $(event.target);
                target.parents('div.form-group').first()[0].classList.add('was-validated')
            })
            $('input').focus((event) => {
                let target = $(event.target);
                target.parents('div.form-group').first()[0].classList.remove('was-validated')
            })

            $('#form').submit(() => {
                let target = $(event.target);
                target.children('div.form-group').each((index, el) => {
                    el.classList.add('was-validated');
                })
            })

            let phone = $('#phone');
            phone.blur(() => {
                if (!phone.val()) {
                    $('#invalid-phone').html('请输入手机号码！');
                }
                else if (!(/^1[3456789]\d{9}$/.test(phone.val()))) {
                    phone[0].setCustomValidity('手机号码格式不正确');
                    $('#invalid-phone').html('手机号码格式不正确');
                }
                else {
                    phone[0].setCustomValidity('');
                }
            });

            let cPassword = $('#confirm-password');
            cPassword.blur(() => {
                if (!cPassword.val()) {
                    $('#invalid-confirm-password').html('请再次输入密码！');
                }
                else if ($('#password').val() != cPassword.val()) {
                    cPassword[0].setCustomValidity('两次输入的密码不一致');
                    $('#invalid-confirm-password').html('两次输入的密码不一致');
                }
                else {
                    cPassword[0].setCustomValidity('');
                }
            });
        });
    </script>
    <script>
        "use strict";
        $(document).ready(() => {
            $('#form').submit(() => {
                if (! validateForm()) {
                    return;
                }

                let prefix = `/${getUserType()}/register`;
                let verify;
                $.ajax({
                    async: false,
                    url: prefix + '/verify',
                    type: 'POST'
                }).done((data) => {
                    verify = data.verify;
                }).fail(() => {
                    console.log('verify POST Error');
                });

                let registerData = new FormData();
                let md5Password = CryptoJS.MD5($('#password').val()).toString();
                registerData.append('username', $('#username').val());
                registerData.append('password', md5Password);
                registerData.append('verify', verify);
                registerData.append('phone', $('#phone').val());
                registerData.append('verify_code', $('#code').val());
                $.ajax({
                    url: prefix,
                    type: 'POST',
                    data: registerData,
                    processData: false,
                    contentType: false,
                }).done((data) => {
                    if (data.is_verify) {
                        $('#register-success').modal('show');
                        setTimeout(() => {
                            $('#register-success').modal('hide');
                            window.location.href = './index.html';
                        }, 1000);
                    }
                    else {
                        console.log('Register failed');
                        console.log(data);
                    }
                }).fail(() => {
                    console.log('Register POST Error');
                });
            })
        })
    </script>
